<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IP Address Tracker" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Ahmed Osama" />

    <!--icon-->
    <link rel="icon" href="assets/images/icons/earth-planet-icon.png" type="image/x-icon">

    <!-- Page Title-->
    <title>IP Address Tracker</title>

    <!-- Goggle Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" />

    <!-- Inclode Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Main Css-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Inclode Libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if gt IE 8]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

    <header>
        <h1 class="title">IP Address Tracker</h1>

        <form action="" class="form">
            <input type="text" placeholder="Search for any IP address or domain" name="search-btn"
                class="btn search-btn" id="search-btn" aria-label="Type IP address or Domain name" />
            <button class="submit-btn btn" type="submit" aria-label="Search Button">
                <img class="arrow" src="assets/images/icons/icon-arrow.svg" alt="arrow" />
            </button>
        </form>

        <section class="ip-data-list">
            <div class="user-data-item grid-card-1">
                <h3 class="data-term">IP Address</h3>
                <p class="data-value">114.116.195.81</p>
            </div>
            <div class="user-data-item grid-card-2">
                <h3 class="data-term">Location</h3>
                <p class="data-value">Guangdong Sheng, CN</p>
            </div>
            <div class="user-data-item grid-card-3">
                <h3 class="data-term">Timezone</h3>
                <p class="data-value">UTC +08:00</p>
            </div>
            <div class="user-data-item grid-card-4">
                <h3 class="data-term">ISP</h3>
                <p class="data-value">China Unicom Beijing Province Network</p>
            </div>
        </section>
    </header>

    <section id="map">
        map
    </section>

    <!-- <footer>
        <p>Ahmed Osama Bedawy</p>
    </footer> -->


    <!-- Main Script -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
