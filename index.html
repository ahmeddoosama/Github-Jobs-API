<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 class="title">IP Address Tracker</h1>

        <form action="" class="form">
            <input type="search" placeholder="Search for any IP address or domain" name="search-btn"
                class="btn search-btn" id="search-btn">
        </form>

        <section class="ip-data-list">
            <div class="user-data-item">
                <h3 class="data-term">IP Address</h3>
                <p class="data-value">114.116.195.81</p>
            </div>
            <div class="user-data-item">
                <h3 class="data-term">Location</h3>
                <p class="data-value">Guangdong Sheng, CN</p>
            </div>
            <div class="user-data-item">
                <h3 class="data-term">Timezone</h3>
                <p class="data-value">UTC +08:00</p>
            </div>
            <div class="user-data-item">
                <h3 class="data-term">ISP</h3>
                <p class="data-value">China Unicom Beijing Province Network</p>
            </div>
        </section>
    </header>

    <section class="map"></section>

    <footer>
        <p>Ahmed Osama Bedawy</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
